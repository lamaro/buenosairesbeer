<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Buenos Aires Beer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-lines>

    <ion-item-sliding *ngFor="let cerveceria of cervecerias">

      <ion-item>

        <ion-avatar item-left>
          <img src="https://api.adorable.io/avatars/75/{{cerveceria.nombreCer}}">
        </ion-avatar>

        <h2>{{cerveceria.nombreCer}}</h2>
        <p>{{cerveceria.ubicacionCer}}</p>

        <ion-icon *ngIf="cerveceria.promBebCer < 5" danger name="sad"></ion-icon>
        <ion-icon *ngIf="cerveceria.promBebCer >= 5" secondary name="happy"></ion-icon>
        {{cerveceria.promBebCer}}


          <button ion-button color="danger" (click)="verCerveceria(cerveceria)">
            <ion-icon name="trash"></ion-icon>
            Ver
          </button>


      </ion-item>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteReview(review)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
